<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="post">
        <div class="container">
        <h1 class="title">Registration Form</h1>
        <div class="two-cols">
            <div class="form-control">
                <label for="first-name" class="form__label">First Name</label>
                <input id= "first-name" type="text" class="form__input">
            </div>
            <div class="form-control">
                <label for="last-name" class="form__label">Last Name</label>
                <input id="last-name" type="text" class="form__input">
            </div>
        </div>

        <div class="form-control">
            <label for="Email" class="form__label">Email</label>
            <input id="Email" type="text" class="form__input">
        </div>
        <div class="form-control">
            <label for="Password" class="form__label">Password</label>
            <input id="Password" type="password" class="form__input">
        </div>
        <div class="form-control">
            <label for="Confirm-Password" class="form__label">Confirm Password</label>
            <input id="Confirm-Password" type="text" class="form__input">
        </div>
        
            <input type="checkbox" name="accept" class="accept"> 
            <p class="accept__text">I accept the Terms of Use & Privacy Policy.</p>
        

        <button class="submit" type="submit">Register Now</button>
    </div>
    </form>
</body>

</html>
