<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="login">
        <div class="panel panel-left">
            <span class="logo">SoftUni</span>
            <div class="titles">
                <h1 class="title">Welcome to SoftUni.</h1>
                <p class="sub-title">Are you ready to become a dev?</p>
            </div>
            <ul class="socials" role="list">
                <li class="social"><a href="#" class="link"><i class="fa-sharp fa-solid fa-earth-americas"></i></a></li>
                <li class="social"><a href="#" class="link"><i class="fa-brands fa-github"></i></a></li>
                <li class="social"><a href="#" class="link"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="panel panel-right">
            <form action="register" method="post">
                <div class="form-control">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" placeholder="antoniyaat">
                </div>
                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="a.atanasova@softuni.bg">
                </div>
                <div class="form-control">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>
                <div class="form-control">
                    <label for="repass">REPEAT PASSWORD </label>
                    <input type="repass" name="repass" id="repass" placeholder="********">
                </div>
                <div class="buttons">
                    <button class="btn btn-primary">Redister</button>
                    <a href="#" class="link">I am already a ninja</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
